<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div-span</title>
    <style>
        #container3{
        background-color: aqua;
        }
        #span3{background-color: azure;}
        .container1{background-color: rgb(123, 123, 187);
        width: 75%;
        padding: 20px;
        }

    </style>
</head>
<body>
    
    <h1>Div ve span kullanımı  </h1>

<div class="container1">
    <h1>Başlık1</h1>
<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Magni, dicta!</p>
</div>


<div style="background-color: orange;">
<h1>Başlık2</h1>
<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Magni, <span style="background-color: blueviolet;">dicta!</span></p>
</div>

<div id="container3">


<h1>Başlık3</h1>
<p>Lorem ipsum, dolor sit amet consectetur <span id="span3"> adipisicing elit.</span> Magni, dicta!</p>

</div>

</body>
</html>
